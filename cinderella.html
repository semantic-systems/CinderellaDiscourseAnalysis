    <body>
        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 0, "label": "0", "shape": "dot", "size": 50, "title": "In former times, a rich man and his wife were the parents of a beautiful little daughter; but before she had arrived at womanhood, her dear mother fell sick, and seeing that death was near, she called her little child to her, and thus addressed her: \"My child, always be good, and bear everything that occurs to you with patience; then, whatever toil and troubles you may suffer during life, happiness will be your lot in the end.\"", "x": 0, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 1, "label": "1", "shape": "dot", "size": 50, "title": "After uttering these words the poor lady died, and her daughter was overwhelmed with grief at the loss of so good and kind a mother.", "x": 150, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 2, "label": "2", "shape": "dot", "size": 50, "title": "The father, too, was very unhappy; but he sought to get rid of his sorrow by marrying another wife; and he looked for some amiable lady who might be a second mother to his child, and a companion to himself.", "x": 300, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 3, "label": "3", "shape": "dot", "size": 50, "title": "Unfortunately, his choice fell on a widow lady, of a proud and overbearing temper, who had two daughters by a former marriage, both as haughty and bad-tempered as herself.", "x": 450, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 4, "label": "4", "shape": "dot", "size": 50, "title": "Before marriage this woman had the cunning to conceal her bad qualities so well that she appeared to be very amiable; but the marriage was scarcely over when her real character showed itself.", "x": 600, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 5, "label": "5", "shape": "dot", "size": 50, "title": "She could not endure her amiable step-daughter, with all her charming qualifications; for they only made her own daughters appear more hateful.", "x": 750, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 6, "label": "6", "shape": "dot", "size": 50, "title": "She gave her the most degrading occupations, and compelled her to wash the dishes and clean the stairs, and to sweep her own rooms and those of her sisters-in-law.", "x": 900, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 7, "label": "7", "shape": "dot", "size": 50, "title": "When the poor girl had finished her work, she used to sit in the chimney-corner amongst the cinders, which made her sisters give her the name of \"Cinderella.\"", "x": 1050, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 8, "label": "8", "shape": "dot", "size": 50, "title": "However, in her shabby clothes Cinderella was ten times handsomer than her sisters, let them be ever so magnificently dressed.", "x": 1200, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 9, "label": "9", "shape": "dot", "size": 50, "title": "The poor girl slept in the garret, upon a wretched straw mattress, whilst the bed-chambers of her sisters were furnished with every luxury and elegance, and provided with mirrors, in which they could survey themselves from head to foot.", "x": 1350, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 10, "label": "10", "shape": "dot", "size": 50, "title": "The amiable creature bore this ill treatment with patience, and did not venture to complain to her father, who was so completely governed by his wife that he would only have scolded her.", "x": 1500, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 11, "label": "11", "shape": "dot", "size": 50, "title": "It happened that the king\u0027s son sent invitations to a ball, which was to last two nights, and to which all the great people of the land were invited, the two sisters among the rest.", "x": 1650, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 12, "label": "12", "shape": "dot", "size": 50, "title": "This delighted them extremely, and their thoughts were entirely occupied in selecting their most becoming dresses for the important occasion.", "x": 1800, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 13, "label": "13", "shape": "dot", "size": 50, "title": "Poor Cinderella had now more work to do than ever, as it was her business to iron their linen, and starch their ruffles.", "x": 1950, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 14, "label": "14", "shape": "dot", "size": 50, "title": "The sisters talked of nothing but preparations for the ball.", "x": 2100, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 15, "label": "15", "shape": "dot", "size": 50, "title": "The eldest said, \"I shall wear my crimson-velvet dress, and point-lace;\" and the younger, \"I shall put on my usual dress-petticoat, a mantle embroidered with gold flowers, and a tiara of diamonds.\"", "x": 2250, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 16, "label": "16", "shape": "dot", "size": 50, "title": "They sent to engage the services of the most fashionable hairdresser.", "x": 2400, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 17, "label": "17", "shape": "dot", "size": 50, "title": "They also called Cinderella to their aid; for she had very good taste, and she offered, in the most amiable manner, to arrange their heads herself; of which offer they were only too happy to avail themselves.", "x": 2550, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 18, "label": "18", "shape": "dot", "size": 50, "title": "Whilst so occupied, the eldest said, \"Cinderella, should you like to go to the ball?\"", "x": 2700, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 19, "label": "19", "shape": "dot", "size": 50, "title": "\"Alas!\"", "x": 2850, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 20, "label": "20", "shape": "dot", "size": 50, "title": "said she, \"you are ridiculing me.", "x": 3000, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 21, "label": "21", "shape": "dot", "size": 50, "title": "I am not likely to go to the ball.\"", "x": 3150, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 22, "label": "22", "shape": "dot", "size": 50, "title": "\"You are right,\" replied the sister; \"people would be amused to see a Cinderella there.\"", "x": 3300, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 23, "label": "23", "shape": "dot", "size": 50, "title": "If Cinderella had been at all unamiable she might have dressed their heads all awry, for such unkindness; but she returned good for evil, and did it in the best possible style.", "x": 3450, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 24, "label": "24", "shape": "dot", "size": 50, "title": "The sisters were in such spirits they could scarcely eat for two days.", "x": 3600, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 25, "label": "25", "shape": "dot", "size": 50, "title": "All their time was spent before the looking-glass, and more than a dozen laces were broken in attempts to tighten their waists into elegant shapes.", "x": 3750, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 26, "label": "26", "shape": "dot", "size": 50, "title": "At length the long-wished-for evening arrived, and these proud misses stepped into their carriage, and drove away to the palace.", "x": 3900, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 27, "label": "27", "shape": "dot", "size": 50, "title": "Cinderella looked after the coach as far as she could see, and then returned to the kitchen in tears, where, for the first time, she bewailed her hard and cruel lot, little dreaming that a kind fairy was at the same moment watching over her.", "x": 4050, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 28, "label": "28", "shape": "dot", "size": 50, "title": "She continued sobbing in the chimney-corner until a rap at the door aroused her, and she got up to see what had caused it.", "x": 4200, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 29, "label": "29", "shape": "dot", "size": 50, "title": "She found a little old woman, hobbling on crutches, who besought her to give her some food.", "x": 4350, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 30, "label": "30", "shape": "dot", "size": 50, "title": "\"I have only part of my own supper for you, Goody, which is no better than a dry crust.", "x": 4500, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 31, "label": "31", "shape": "dot", "size": 50, "title": "But if you will step in and warm yourself by the fire, you can do so, and welcome.\"", "x": 4650, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 32, "label": "32", "shape": "dot", "size": 50, "title": "\"Thank you, my dear,\" said the old woman, in a feeble, croaking voice; and when she had hobbled in, and taken her seat by the fire, she continued, \"Hey!", "x": 4800, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 33, "label": "33", "shape": "dot", "size": 50, "title": "dearee me!", "x": 4950, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 34, "label": "34", "shape": "dot", "size": 50, "title": "what are all these tears about, my child?\"", "x": 5100, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 35, "label": "35", "shape": "dot", "size": 50, "title": "And then Cinderella told her of all her griefs,--how her sisters had gone to the ball, and how she should like to have gone also.", "x": 5250, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 36, "label": "36", "shape": "dot", "size": 50, "title": "\"But you shall go,\" exclaimed her visitor, who was suddenly transformed into a beautiful fairy, \"or I am not queen of the fairies, or your godmother.", "x": 5400, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 37, "label": "37", "shape": "dot", "size": 50, "title": "Dry up your tears, my dear goddaughter, and do as I bid you, and you shall have clothes and horses finer than any one.\"", "x": 5550, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 38, "label": "38", "shape": "dot", "size": 50, "title": "As Cinderella had often heard her father talk of her godmother, and tell her that she was one of those kind fairies who protect good children, her spirits revived, and she wiped away her tears.", "x": 5700, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 39, "label": "39", "shape": "dot", "size": 50, "title": "The fairy took Cinderella by the hand, and said, \"Now, my dear, go into the garden, and fetch me a pumpkin.\"", "x": 5850, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 40, "label": "40", "shape": "dot", "size": 50, "title": "Cinderella went immediately to gather the best she could find, and carried it to her godmother, though she could not guess how this pumpkin could make her go to the ball.", "x": 6000, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 41, "label": "41", "shape": "dot", "size": 50, "title": "Her godmother took the pumpkin and hollowed it out, leaving only the rind; she then struck it with her wand, and the pumpkin was immediately changed into a beautiful gilt coach.", "x": 6150, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 42, "label": "42", "shape": "dot", "size": 50, "title": "She next sent Cinderella for the mouse-trap, wherein were found six mice alive.", "x": 6300, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 43, "label": "43", "shape": "dot", "size": 50, "title": "She directed Cinderella to raise the door of the trap, and as each mouse came out she struck it with her wand, and it was immediately changed into a beautiful horse; so that she had now six splendid grays for her gilt coach.", "x": 6450, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 44, "label": "44", "shape": "dot", "size": 50, "title": "The fairy was perplexed how to find a coachman, but Cinderella said, \"I will go and see if there is a rat in the rat-trap; if there is, he will make a capital coachman.\"", "x": 6600, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 45, "label": "45", "shape": "dot", "size": 50, "title": "\"You are right,\" said the godmother; \"go and see.\"", "x": 6750, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 46, "label": "46", "shape": "dot", "size": 50, "title": "Cinderella brought the rat-trap, in which there were three large rats.", "x": 6900, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 47, "label": "47", "shape": "dot", "size": 50, "title": "The fairy selected one, on account of its beautiful whiskers, and, having touched it, it was changed into a fat coachman, with the finest pair of whiskers that ever were seen.", "x": 7050, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 48, "label": "48", "shape": "dot", "size": 50, "title": "She then said, \"You must now go into the garden, where you will find six lizards, behind the watering-pot; bring them to me.\"", "x": 7200, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 49, "label": "49", "shape": "dot", "size": 50, "title": "These were no sooner brought than the godmother changed them into six tall footmen, in handsome liveries, with cocked hats and gold-headed canes, who jumped up behind the coach just as if they had been accustomed to it all their lives.", "x": 7350, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 50, "label": "50", "shape": "dot", "size": 50, "title": "The coachman and postilion having likewise taken their places, the fairy said to Cinderella, \"Well, my dear girl, is not this as fine an equipage as you could desire, to go to the ball with?", "x": 7500, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 51, "label": "51", "shape": "dot", "size": 50, "title": "Tell me, now, are you pleased with it?\"", "x": 7650, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 52, "label": "52", "shape": "dot", "size": 50, "title": "\"O yes, dear godmother,\" replied Cinderella; and then, with a good deal of hesitation, she added, \"but how can I make my appearance among so many finely-dressed people in these shabby clothes?\"", "x": 7800, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 53, "label": "53", "shape": "dot", "size": 50, "title": "\"Give yourself no uneasiness about that, my dear.", "x": 7950, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 54, "label": "54", "shape": "dot", "size": 50, "title": "The most difficult part of our task is already accomplished, and it will be hard if I cannot make your dress correspond with your coach and servants.\"", "x": 8100, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 55, "label": "55", "shape": "dot", "size": 50, "title": "On saying this, the fairy touched Cinderella with her magic wand, and her clothes were instantly changed into a most magnificent ball-dress, ornamented with the most costly jewels.", "x": 8250, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 56, "label": "56", "shape": "dot", "size": 50, "title": "The fairy now took from her pocket a beautiful pair of elastic glass slippers, which she caused Cinderella to put on; and when she had thus completed her work, and Cinderella stood before her, arrayed in her beautiful clothes, the fairy was much pleased, and desired her to get into the carriage with all expedition, as the ball had already commenced.", "x": 8400, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 57, "label": "57", "shape": "dot", "size": 50, "title": "Two of the footmen then sprang and opened the carriage-door, and assisted Cinderella into it.", "x": 8550, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 58, "label": "58", "shape": "dot", "size": 50, "title": "Her godmother, however, before she took leave, strictly charged her on no account whatever to stay at the ball after the clock had struck the hour of midnight; and then added that if she stopped but a single moment beyond that time her fine coach would again become a gourd, her horses mice, her footmen lizards, and her old clothes resume their former appearance.", "x": 8700, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 59, "label": "59", "shape": "dot", "size": 50, "title": "Cinderella promised faithfully to attend to everything that the fairy had mentioned; and then, quite overjoyed, gave the direction to the footman, who bawled out, in a loud voice, to the coachman, \"To the royal palace!\"", "x": 8850, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 60, "label": "60", "shape": "dot", "size": 50, "title": "The coachman touched his prancing horses lightly with his whip, and swiftly the carriage started off, and in a short time reached the palace.", "x": 9000, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 61, "label": "61", "shape": "dot", "size": 50, "title": "The arrival of so splendid an equipage as Cinderella\u0027s could not fail to attract general notice at the palace gates, and as it drove up to the marble portico the servants, in great numbers, came out to see it.", "x": 9150, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 62, "label": "62", "shape": "dot", "size": 50, "title": "The king\u0027s son, to whom it was announced that an unknown princess had arrived, hastened to receive her.", "x": 9300, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 63, "label": "63", "shape": "dot", "size": 50, "title": "He handed her out of the carriage, and led her to the ball-room.", "x": 9450, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 64, "label": "64", "shape": "dot", "size": 50, "title": "Immediately she entered the dancing ceased, and the violins stopped playing; so much was every one struck with the extreme beauty of the unknown princess; and the only sound heard was that of admiration.", "x": 9600, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 65, "label": "65", "shape": "dot", "size": 50, "title": "The king, old as he was, could not take his eyes off her, and said, in a low voice to the queen, that he had not seen such a beautiful person for many years.", "x": 9750, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 66, "label": "66", "shape": "dot", "size": 50, "title": "All the ladies began examining her dress, that they might have similar ones the next evening, if it was possible to obtain equally rich stuffs, and work-people skilled enough to make them.", "x": 9900, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 67, "label": "67", "shape": "dot", "size": 50, "title": "The king\u0027s son conducted her to the most distinguished place, and invited her to dance.", "x": 10050, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 68, "label": "68", "shape": "dot", "size": 50, "title": "She danced with such grace that everybody was in raptures with her; and when supper was served the prince could partake of nothing, so much was he occupied in contemplating the beauty of the fair stranger.", "x": 10200, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 69, "label": "69", "shape": "dot", "size": 50, "title": "Seated close to her sisters, Cinderella showed them marked attention, and divided with them the oranges and citrons which the prince had given her; all of which surprised them greatly, as they did not recognize her.", "x": 10350, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 70, "label": "70", "shape": "dot", "size": 50, "title": "When Cinderella saw that it wanted but a quarter of an hour of midnight she left as quickly as possible, making a low courtesy to all the company.", "x": 10500, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 71, "label": "71", "shape": "dot", "size": 50, "title": "On reaching home she found her godmother there, thanked her for the delightful evening she had spent, and begged permission to go to the ball the following night, as the prince had desired her company.", "x": 10650, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 72, "label": "72", "shape": "dot", "size": 50, "title": "The fairy kindly granted her request, on condition that she would return before twelve.", "x": 10800, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 73, "label": "73", "shape": "dot", "size": 50, "title": "She then caused her clothes to resume their usual plainness, that her sisters might not know of her adventure.", "x": 10950, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 74, "label": "74", "shape": "dot", "size": 50, "title": "Whilst Cinderella was occupied in relating all that had passed at the ball to her godmother, the two sisters knocked at the door, and as she went to open it for them the fairy disappeared.", "x": 11100, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 75, "label": "75", "shape": "dot", "size": 50, "title": "\"O, how late you are in coming home,\" said Cinderella, rubbing her eyes, as if just awakened.", "x": 11250, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 76, "label": "76", "shape": "dot", "size": 50, "title": "\"If you had been at the ball,\" said one of the sisters, \"you would not have been tired; for there was there the most beautiful princess that ever was seen, who paid us much attention, and gave us oranges and citrons.\"", "x": 11400, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 77, "label": "77", "shape": "dot", "size": 50, "title": "Cinderella could scarcely contain herself for joy.", "x": 11550, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 78, "label": "78", "shape": "dot", "size": 50, "title": "She asked the name of the princess, but they said it was not known, and that the king\u0027s son was therefore much distressed, and would give anything he had to know who she could be.", "x": 11700, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 79, "label": "79", "shape": "dot", "size": 50, "title": "Cinderella smiled, and said, \"Was she, then, so very beautiful?", "x": 11850, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 80, "label": "80", "shape": "dot", "size": 50, "title": "Could not I see her?", "x": 12000, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 81, "label": "81", "shape": "dot", "size": 50, "title": "O, Javotte, do lend me your yellow dress, that you wear every day, that I may go to the ball, and have a peep at this wonderful princess!\"", "x": 12150, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 82, "label": "82", "shape": "dot", "size": 50, "title": "\"Indeed,\" said Javotte, \"I am not so silly as to lend my dress to a wretched Cinderella like you.\"", "x": 12300, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 83, "label": "83", "shape": "dot", "size": 50, "title": "Cinderella expected this refusal, and was very glad of it; for she would have been greatly embarrassed if her sister had lent her the dress.", "x": 12450, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 84, "label": "84", "shape": "dot", "size": 50, "title": "The next evening the sisters again went to the ball, and Cinderella soon made her appearance, more magnificently dressed than before.", "x": 12600, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 85, "label": "85", "shape": "dot", "size": 50, "title": "The king\u0027s son was constantly at her side, saying the most agreeable things; so that Cinderella did not notice how the time passed, and had quite forgot her godmother\u0027s injunctions.", "x": 12750, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 86, "label": "86", "shape": "dot", "size": 50, "title": "While she therefore thought it was scarcely eleven o\u0027clock, she was startled by the first stroke of midnight.", "x": 12900, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 87, "label": "87", "shape": "dot", "size": 50, "title": "She rose very hastily, and fled as lightly as a fawn, the prince following, though he could not overtake her.", "x": 13050, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 88, "label": "88", "shape": "dot", "size": 50, "title": "In her flight she let one of her glass slippers fall, which the prince picked up with the greatest care.", "x": 13200, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 89, "label": "89", "shape": "dot", "size": 50, "title": "Cinderella arrived at home out of breath, without carriage or servants, in her shabby clothes, and had nothing remaining of all her former magnificence except one of her little glass slippers,--the fellow of that she had lost.", "x": 13350, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 90, "label": "90", "shape": "dot", "size": 50, "title": "Upon inquiry being made of the guards, at the palace gates, as to whether the princess had gone out, they replied that they had seen no one go out but a young girl, very poorly dressed, who looked more like a peasant than a fine lady.", "x": 13500, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 91, "label": "91", "shape": "dot", "size": 50, "title": "When the two sisters returned from the ball Cinderella asked if they had enjoyed themselves, and if the beautiful lady had again been there.", "x": 13650, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 92, "label": "92", "shape": "dot", "size": 50, "title": "They told her that she had been there, but that when the clock struck twelve she had started off so quickly that she let one of her pretty glass slippers fall off; that the prince, who quickly followed her, had picked it up, and had done nothing but look at it all the rest of the evening; and that he was evidently very much in love with the beautiful creature to whom it belonged, and would spare no pains to find her.", "x": 13800, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 93, "label": "93", "shape": "dot", "size": 50, "title": "This was indeed the case; for, a few days after, the prince caused it to be published, with the sound of trumpets, that he would marry the lady whose foot would exactly fit the slipper.", "x": 13950, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 94, "label": "94", "shape": "dot", "size": 50, "title": "So the slipper was first tried on by all the princesses, then by all the duchesses, and next by all the ladies belonging to the court; but in vain.", "x": 14100, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 95, "label": "95", "shape": "dot", "size": 50, "title": "It was then taken to the two sisters, who tried every possible way of getting their foot into it, but without success.", "x": 14250, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 96, "label": "96", "shape": "dot", "size": 50, "title": "Cinderella, who was looking at them, and now recognized her slipper, said, laughingly, \"Let me see if it will fit me.\"", "x": 14400, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 97, "label": "97", "shape": "dot", "size": 50, "title": "The sisters immediately began to laugh, and to ridicule her; but the gentleman who had been appointed to try on the slipper, having looked attentively at Cinderella, and finding her very pretty, said she was quite right in her request; for he was ordered to try it on to everybody.", "x": 14550, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 98, "label": "98", "shape": "dot", "size": 50, "title": "He desired her to sit down, and at once found that the slipper would go on her foot, without any trouble, and, indeed, fitted her like wax.", "x": 14700, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 99, "label": "99", "shape": "dot", "size": 50, "title": "The astonishment of the sisters was very great, but still greater when Cinderella drew from her pocket the fellow-slipper, and, to the great delight of the gentleman, placed it upon her other foot.", "x": 14850, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 100, "label": "100", "shape": "dot", "size": 50, "title": "Her godmother now made her appearance, and, having touched Cinderella with her wand, she made her look even more magnificent than on either of the former occasions.", "x": 15000, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 101, "label": "101", "shape": "dot", "size": 50, "title": "The sisters now recognized in Cinderella the beautiful person they had seen at the ball, and threw themselves at her feet, to implore forgiveness for all the ill-treatment they had shown her.", "x": 15150, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 102, "label": "102", "shape": "dot", "size": 50, "title": "Cinderella raised them up, and, embracing them, said she forgave them, with all her heart, their unkindness to her, and hoped that for the future they would be more kind in their behavior to every one about them.", "x": 15300, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 103, "label": "103", "shape": "dot", "size": 50, "title": "She told them she had never forgotten the last words of her mother, on her death-bed:--\"My child, always be good, and bear with patience everything that occurs to you; then, whatever toils and troubles you may suffer during life, happiness will be your lot in the end.\"", "x": 15450, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 104, "label": "104", "shape": "dot", "size": 50, "title": "These words now proved to be true; for, having borne unkindness and cruelty with patience ever since her father\u0027s second marriage, she was now going to be the wife of the king\u0027s son.", "x": 15600, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 105, "label": "105", "shape": "dot", "size": 50, "title": "Cinderella then explained the visit of her godmother, the queen of the fairies; and how her magic wand had furnished her with dresses, carriages, and attendants; and how, by forgetting the good fairy\u0027s orders, she was obliged to quit the ball-room so suddenly; and how, in her haste, she lost her little glass slipper, and, for her disobedience, was deprived of all her fine clothes.", "x": 15750, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 106, "label": "106", "shape": "dot", "size": 50, "title": "Cinderella being now betrothed to the prince, she was taken to the palace, dressed in all her splendor; and, being as amiable as she was beautiful, invited her sisters to live in the palace with her, where they were soon married to two great lords belonging to the court.", "x": 15900, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 107, "label": "107", "shape": "dot", "size": 50, "title": "The prince thought Cinderella more beautiful than ever, and in a few days married her.", "x": 16050, "y": 0}, {"color": "#F4C2C2", "font": {"color": "#3D2B1F"}, "id": 108, "label": "108", "shape": "dot", "size": 50, "title": "She was most happy in the love of her husband, the esteem of the court, and the good-will of all who knew her.", "x": 16200, "y": 0}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 109, "label": "0", "shape": "dot", "size": 50, "title": "There once lived a gentleman and his wife, who were the parents of a lovely little daughter.", "x": 0, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 110, "label": "1", "shape": "dot", "size": 50, "title": "When this child was only nine years of age, her mother fell sick.", "x": 150, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 111, "label": "2", "shape": "dot", "size": 50, "title": "Finding her death coming on, she called her child to her and said to her, \"My child, always be good; bear every thing that happens to you with patience, and whatever evil and troubles you may suffer, you will be happy in the end if you are so.\"", "x": 300, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 112, "label": "3", "shape": "dot", "size": 50, "title": "Then the poor lady died, and her daughter was full of great grief at the loss of a mother so good and kind.", "x": 450, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 113, "label": "4", "shape": "dot", "size": 50, "title": "The father too was unhappy, but he sought to get rid of his sorrow by marrying another wife, and he looked out for some prudent lady who might be a second mother to his child, and a companion to himself.", "x": 600, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 114, "label": "5", "shape": "dot", "size": 50, "title": "His choice fell on a widow lady, of a proud and tyrannical temper, who had two daughters by a former marriage, both as haughty and bad-tempered as their mother.", "x": 750, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 115, "label": "6", "shape": "dot", "size": 50, "title": "No sooner was the wedding over, than the step-mother began to show her bad temper.", "x": 900, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 116, "label": "7", "shape": "dot", "size": 50, "title": "She could not bear her step-daughter\u0027s good qualities, that only showed up her daughters\u0027 unamiable ones still more obviously, and she accordingly compelled the poor girl to do all the drudgery of the household.", "x": 1050, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 117, "label": "8", "shape": "dot", "size": 50, "title": "It was she who washed the dishes, and scrubbed down the stairs, and polished the floors in my lady\u0027s chamber and in those of the two pert misses, her daughters; and while the latter slept on good feather beds in elegant rooms, furnished with full-length looking-glasses, their sister lay in a wretched garret on an old straw mattress.", "x": 1200, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 118, "label": "9", "shape": "dot", "size": 50, "title": "Yet the poor thing bore this ill treatment very meekly, and did not dare complain to her father, who thought so much of his wife that he would only have scolded her.", "x": 1350, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 119, "label": "10", "shape": "dot", "size": 50, "title": "When her work was done, she used to sit in the chimney-corner amongst the cinders, which had caused the nickname of _Cinderella_ to be given her by the family; yet, for all her shabby clothes, Cinderella was a hundred times prettier than her sisters, let them be dressed ever so magnificently.", "x": 1500, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 120, "label": "11", "shape": "dot", "size": 50, "title": "The poor little Cinder-wench!", "x": 1650, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 121, "label": "12", "shape": "dot", "size": 50, "title": "this harsh stepmother was a sore trial to her; and how often, as she sate sadly by herself, did she feel that there is no mother like our own, the dear parent whose flesh and blood we are, and who bears all our little cares and sorrows tenderly as in the apple of her eye!", "x": 1800, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 122, "label": "13", "shape": "dot", "size": 50, "title": "It happened that the king\u0027s son gave a ball, to which he invited all the nobility; and, as our two young ladies made a great figure in the world, they were included in the list of invitations.", "x": 1950, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 123, "label": "14", "shape": "dot", "size": 50, "title": "So they began to be very busy choosing what head-dress and which gown would be the most becoming.", "x": 2100, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 124, "label": "15", "shape": "dot", "size": 50, "title": "Here was fresh work for poor Cinderella: for it was she, forsooth, who was to starch and get up their ruffles, and iron all their fine linen; and nothing but dress was talked about for days together.", "x": 2250, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 125, "label": "16", "shape": "dot", "size": 50, "title": "\"I,\" said the eldest, \"shall put on my red velvet dress, with my point-lace trimmings.\"", "x": 2400, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 126, "label": "17", "shape": "dot", "size": 50, "title": "\"And I,\" said the younger sister, \"shall wear my usual petticoat, but shall set it off with my gold brocaded train and my circlet of diamonds.\"", "x": 2550, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 127, "label": "18", "shape": "dot", "size": 50, "title": "They sent for a clever tire-woman to prepare the double rows of quilling for their caps, and they purchased a quantity of fashionably cut patches.", "x": 2700, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 128, "label": "19", "shape": "dot", "size": 50, "title": "They called in Cinderella to take her advice, as she had such good taste, and Cinderella not only advised them well, but offered to dress their hair, which they were pleased to accept.", "x": 2850, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 129, "label": "20", "shape": "dot", "size": 50, "title": "While she was thus busied, the sisters said to her: \"And pray, Cinderella, would you like to go to the ball?\"", "x": 3000, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 130, "label": "21", "shape": "dot", "size": 50, "title": "\"Nay, you are mocking me,\" replied the poor girl; \"it is not for such as I to go to balls.\"", "x": 3150, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 131, "label": "22", "shape": "dot", "size": 50, "title": "\"True enough,\" rejoined they; \"folks would laugh to see a Cinderella at a court ball.\"", "x": 3300, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 132, "label": "23", "shape": "dot", "size": 50, "title": "These two step-sisters were very cruel to Cinderella, and ill-used her much.", "x": 3450, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 133, "label": "24", "shape": "dot", "size": 50, "title": "Ah!", "x": 3600, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 134, "label": "25", "shape": "dot", "size": 50, "title": "what sweet friends are our own born sisters!--there can be no substitutes like them in the whole wide world.", "x": 3750, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 135, "label": "26", "shape": "dot", "size": 50, "title": "Any other but Cinderella would have dressed their hair awry to punish them for their impertinence, but she was so good-natured that she dressed them most becomingly.", "x": 3900, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 136, "label": "27", "shape": "dot", "size": 50, "title": "Although they disdained her, and while they would themselves make a great figure in the world, sought to degrade and lower her, see how the lovely disposition of Cinderella shines out.", "x": 4050, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 137, "label": "28", "shape": "dot", "size": 50, "title": "Although she was not allowed to go to the ball of the king\u0027s son, she not only advised them well how they could array themselves to appear to the best advantage, but she even--what greatness of heart to do that!--with her own hands dresses their hair, and in the most becoming manner her delicate taste can suggest.", "x": 4200, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 138, "label": "29", "shape": "dot", "size": 50, "title": "The two sisters were so delighted, that they scarcely ate a morsel for a couple of days.", "x": 4350, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 139, "label": "30", "shape": "dot", "size": 50, "title": "They spent their whole time before a looking-glass, and they would be laced so tight, to make their waists as slender as possible, that more than a dozen stay-laces were broken in the attempt.", "x": 4500, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 140, "label": "31", "shape": "dot", "size": 50, "title": "The long-wished-for evening came at last, and these proud misses stepped into the carriage and drove away to the palace.", "x": 4650, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 141, "label": "32", "shape": "dot", "size": 50, "title": "Cinderella looked after the coach as far as she could see, and then returned to the kitchen in tears; where, for the first time, she bewailed her hard and cruel degradation.", "x": 4800, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 142, "label": "33", "shape": "dot", "size": 50, "title": "She continued sobbing in the corner of the chimney, until a rapping at the kitchen-door roused her, and she got up to see what had occasioned, it.", "x": 4950, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 143, "label": "34", "shape": "dot", "size": 50, "title": "She found a little old beggar-woman hobbling on crutches, who besought her to give her some food.", "x": 5100, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 144, "label": "35", "shape": "dot", "size": 50, "title": "\"I have only part of my own supper for you, Goody, which is no better than a dry crust.", "x": 5250, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 145, "label": "36", "shape": "dot", "size": 50, "title": "But if you like to step in and warm yourself, you can do so, and welcome.\"", "x": 5400, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 146, "label": "37", "shape": "dot", "size": 50, "title": "\"Thank you, my dear,\" said the old woman in a feeble, croaking voice.", "x": 5550, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 147, "label": "38", "shape": "dot", "size": 50, "title": "She then hobbled in and took her seat by the fire.", "x": 5700, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 148, "label": "39", "shape": "dot", "size": 50, "title": "\"Hey!", "x": 5850, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 149, "label": "40", "shape": "dot", "size": 50, "title": "dearee me!", "x": 6000, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 150, "label": "41", "shape": "dot", "size": 50, "title": "what are all these tears, my child?\"", "x": 6150, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 151, "label": "42", "shape": "dot", "size": 50, "title": "said the old woman.", "x": 6300, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 152, "label": "43", "shape": "dot", "size": 50, "title": "And then Cinderella told the old woman all her griefs; how her sisters had gone to the ball, and how she wished to go too, but had no clothes, or means to do so.", "x": 6450, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 153, "label": "44", "shape": "dot", "size": 50, "title": "\"But you _shall_ go, my darling,\" said the old woman, \"or I am not Queen of the Faeries or your Godmother.", "x": 6600, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 154, "label": "45", "shape": "dot", "size": 50, "title": "Dry up your tears like a good god-daughter and do as I bid you, and you shall have clothes and horses finer than any one.\"", "x": 6750, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 155, "label": "46", "shape": "dot", "size": 50, "title": "Cinderella had heard her father often talk of her godmother, and tell her that she was one of those good faeries who protect children.", "x": 6900, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 156, "label": "47", "shape": "dot", "size": 50, "title": "Her spirits revived, and she wiped away her tears.", "x": 7050, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 157, "label": "48", "shape": "dot", "size": 50, "title": "The faery took Cinderella by the hand, and said, \"Now, my dear, go into the garden and fetch me a pumpkin.\"", "x": 7200, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 158, "label": "49", "shape": "dot", "size": 50, "title": "Cinderella bounded lightly to execute her commands, and returned with one of the finest and largest pumpkins she could meet with.", "x": 7350, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 159, "label": "50", "shape": "dot", "size": 50, "title": "It was as big as a beer barrel, and Cinderella trundled it into the kitchen, wondering what her godmother would do with it.", "x": 7500, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 160, "label": "51", "shape": "dot", "size": 50, "title": "Her godmother took the pumpkin, and scooped out the inside of it, leaving nothing but rind; she then struck it with her wand, and it instantly became one of the most elegant gilt carriages ever seen.", "x": 7650, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 161, "label": "52", "shape": "dot", "size": 50, "title": "She next sent Cinderella into the pantry for the mouse-trap, bidding her bring six little mice alive which she would find in the trap.", "x": 7800, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 162, "label": "53", "shape": "dot", "size": 50, "title": "Cinderella hastened to the pantry, and there found the mice as the faery had said, which she brought to the old lady, who told her to lift up the door of the trap but a little way and very gently, so that only one of the mice might go out at a time.", "x": 7950, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 163, "label": "54", "shape": "dot", "size": 50, "title": "Cinderella raised the mouse-trap door, and as the mice came out one by one, the old woman touched them with her wand, and transformed them into fine prancing dapple-gray carriage horses with long manes and tails, which were tied up with light-blue ribands.", "x": 8100, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 164, "label": "55", "shape": "dot", "size": 50, "title": "\"Now, my dear good child,\" said the faery, \"here you have a coach and horses, much handsomer than your sisters\u0027, to say the least of them; but as we have neither a postilion nor a coachman to take care of them, run quickly to the stable, where the rat-trap is placed, and bring it to me.\"", "x": 8250, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 165, "label": "56", "shape": "dot", "size": 50, "title": "Cinderella was full of joy, and did not lose a moment; and soon returned with the trap, in which there were two fine large rats.", "x": 8400, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 166, "label": "57", "shape": "dot", "size": 50, "title": "These, too, were touched with the wand, and immediately the one was changed into a smart postilion, and the other into a jolly-looking coachman in full finery.", "x": 8550, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 167, "label": "58", "shape": "dot", "size": 50, "title": "Her godmother then said, \"My dear Cinderella, you must go to the garden again before I can complete your equipage; when you get there, keep to the right side, and close to the wall you will see the watering-pot standing; look behind it, and there you will find six lizards, which you must bring to me immediately.\"", "x": 8700, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 168, "label": "59", "shape": "dot", "size": 50, "title": "Cinderella hastened to the garden as she was desired, and found the six lizards, which she put into her apron and brought to the faery.", "x": 8850, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 169, "label": "60", "shape": "dot", "size": 50, "title": "Another touch of the wonderful wand soon converted them into six spruce footmen in dashing liveries, with powdered hair and pig-tails, three-cornered cocked hats and gold-headed canes, who immediately jumped up behind the carriage as nimbly as if they had been footmen and nothing else all their lives.", "x": 9000, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 170, "label": "61", "shape": "dot", "size": 50, "title": "The coachman and postilion having likewise taken their places, the faery said to Cinderella, \"Well, my dear girl, is not this as fine an equipage as you could desire to go to the ball with?", "x": 9150, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 171, "label": "62", "shape": "dot", "size": 50, "title": "Tell me, now, are you pleased with it?\"", "x": 9300, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 172, "label": "63", "shape": "dot", "size": 50, "title": "\"O yes, dear godmother,\" replied Cinderella; and then, with a good deal of hesitation, added, \"but how can I make my appearance among so many finely-dressed people in these mean-looking clothes?\"", "x": 9450, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 173, "label": "64", "shape": "dot", "size": 50, "title": "\"Give yourself no uneasiness about that, my dear; the most laborious part of our task is already accomplished, and it will be hard if I cannot make your dress correspond with your coach and servants.\"", "x": 9600, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 174, "label": "65", "shape": "dot", "size": 50, "title": "On saying this, the old woman, assuming her character of Queen of the Faeries, touched Cinderella with the magic wand, and her clothes were instantly changed into a most magnificent ball dress, ornamented with the most costly jewels.", "x": 9750, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 175, "label": "66", "shape": "dot", "size": 50, "title": "The faery took from her pocket a beautiful pair of elastic glass slippers, which she caused Cinderella to put on, and then desired her to get into the carriage with all expedition, as the ball had already commenced.", "x": 9900, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 176, "label": "67", "shape": "dot", "size": 50, "title": "Two footmen opened the carriage door, and assisted the now beautifully dressed Cinderella into it.", "x": 10050, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 177, "label": "68", "shape": "dot", "size": 50, "title": "Her godmother, before she took leave, strictly charged her, on no account whatever to stay at the ball after the clock had struck twelve; and then added, that if she stopped but a single moment beyond that time, her fine coach, horses, coachman, postilion, and footmen, and fine apparel, would all return to their original shapes of pumpkin, mice, rats, lizards, and mean-looking clothes.", "x": 10200, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 178, "label": "69", "shape": "dot", "size": 50, "title": "Cinderella promised faithfully to attend to every thing that the faery had mentioned; and then, quite overjoyed, gave the direction to the footman, who bawled out in a loud and commanding tone to the coachman, \"To the Royal Palace.\"", "x": 10350, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 179, "label": "70", "shape": "dot", "size": 50, "title": "The coachman touched his prancing horses lightly with his whip, and swiftly the carriage started off, and in a short time reached the palace.", "x": 10500, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 180, "label": "71", "shape": "dot", "size": 50, "title": "The arrival of so splendid an equipage as Cinderella\u0027s could not fail to attract general notice at the palace gates; and as it drove up to the marble portico, the servants in great numbers came out to see it.", "x": 10650, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 181, "label": "72", "shape": "dot", "size": 50, "title": "Information was quickly taken to the king\u0027s son, that a beautiful young lady, evidently some princess, was in waiting.", "x": 10800, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 182, "label": "73", "shape": "dot", "size": 50, "title": "His Royal Highness hastened to the door, welcomed Cinderella, and handed her out of the carriage.", "x": 10950, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 183, "label": "74", "shape": "dot", "size": 50, "title": "He then led her gracefully into the ball-room, and introduced her to his father, the king.", "x": 11100, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 184, "label": "75", "shape": "dot", "size": 50, "title": "The moment she appeared, all conversation was hushed, the violins ceased playing, and the dancing stopped short, so great was the sensation produced by the stranger\u0027s beauty.", "x": 11250, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 185, "label": "76", "shape": "dot", "size": 50, "title": "A confused murmur of admiration fluttered through the crowd, and each was fain to exclaim, \"How surpassingly lovely she is!\"", "x": 11400, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 186, "label": "77", "shape": "dot", "size": 50, "title": "The ladies were all busy examining her head-dress and her clothes, in order to get similar ones the very next day, if, indeed, they could meet with stuffs of such rich patterns, and find workwomen clever enough to make them up.", "x": 11550, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 187, "label": "78", "shape": "dot", "size": 50, "title": "\"What a lovely creature!", "x": 11700, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 188, "label": "79", "shape": "dot", "size": 50, "title": "so fair!--so beautiful!--What a handsome figure!--how elegantly she is dressed!\"", "x": 11850, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 189, "label": "80", "shape": "dot", "size": 50, "title": "Even the prince\u0027s father, old as he was, could not behold her with indifference, but wiped his eye-glass and used it very much, and said very often to the queen, that he had never seen so sweet a being.", "x": 12000, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 190, "label": "81", "shape": "dot", "size": 50, "title": "The king\u0027s son handed Cinderella to one of the most distinguished seats on the dais at the top of the Hall, and begged she would allow him to hand her some refreshments.", "x": 12150, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 191, "label": "82", "shape": "dot", "size": 50, "title": "Cinderella received them with great grace.", "x": 12300, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 192, "label": "83", "shape": "dot", "size": 50, "title": "When this was over, the prince requested to have the honour of dancing with her.", "x": 12450, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 193, "label": "84", "shape": "dot", "size": 50, "title": "Cinderella smiled consent; and the delighted prince immediately led her out to the head of the dance, just about to commence.", "x": 12600, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 194, "label": "85", "shape": "dot", "size": 50, "title": "The eyes of the whole company were fixed upon the beautiful pair.", "x": 12750, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 195, "label": "86", "shape": "dot", "size": 50, "title": "The trumpets sounded and the music struck up, and the dance commenced; but if Cinderella\u0027s beauty, elegant figure, and the splendor of her dress, had before drawn the attention of the whole room, the astonishment at her dancing was still greater.", "x": 12900, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 196, "label": "87", "shape": "dot", "size": 50, "title": "Gracefulness seemed to play in all her motions; the airy lightness with which she floated along--as buoyant as thistle-down--drew forth a general murmur of admiration.", "x": 13050, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 197, "label": "88", "shape": "dot", "size": 50, "title": "The hall rang with the loudest acclamations of applause, and the company, all in one voice, pronounced her the most elegant creature that had ever been seen.", "x": 13200, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 198, "label": "89", "shape": "dot", "size": 50, "title": "And this was the little girl who had passed a great part of her life in the kitchen, and had always been called a \"Cinder-wench.\"", "x": 13350, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 199, "label": "90", "shape": "dot", "size": 50, "title": "When the dance was ended, a magnificent feast was served up, consisting of all delicacies: so much was the young prince engaged with Cinderella, that he did not eat one morsel of the supper.", "x": 13500, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 200, "label": "91", "shape": "dot", "size": 50, "title": "Cinderella drew near her sisters, and frequently spoke to them; and in her goodness of heart she offered them the delicacies which she had received from the prince: but they did not know she was their sister.", "x": 13650, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 201, "label": "92", "shape": "dot", "size": 50, "title": "When Cinderella heard the clock strike three-quarters past eleven, she made a low courtesy to the whole assembly and retired in haste.", "x": 13800, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 202, "label": "93", "shape": "dot", "size": 50, "title": "You see how fortune befriends the good-hearted, and even out of such unpromising material as a pumpkin and mice, can make a coach and six, with which to honor her worthy favorite.", "x": 13950, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 203, "label": "94", "shape": "dot", "size": 50, "title": "So Cinderella goes to the ball; but to teach her to be diligent and faithful in her engagements, her faery godmother enjoins upon her that she return home at twelve.", "x": 14100, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 204, "label": "95", "shape": "dot", "size": 50, "title": "Native beauty and grace attract the princely heart; and while the king\u0027s son pays no heed to her pretentious sisters, he is all grace and condescension to little Cinderella.", "x": 14250, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 205, "label": "96", "shape": "dot", "size": 50, "title": "Obedient to her engagement with her godmother, she returns in all the splendor and honor of the coach and six.", "x": 14400, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 206, "label": "97", "shape": "dot", "size": 50, "title": "On reaching home, she found her godmother; and after thanking her for the treat she had enjoyed, she ventured to express a wish to return to the ball on the following evening, as the prince had requested her to do.", "x": 14550, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 207, "label": "98", "shape": "dot", "size": 50, "title": "She was still relating to her godmother all that had happened at court, when her two sisters knocked at the door.", "x": 14700, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 208, "label": "99", "shape": "dot", "size": 50, "title": "Cinderella went and let them in, pretending to yawn and stretch herself, and rub her eyes, and saying, \"How late you are!\"", "x": 14850, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 209, "label": "100", "shape": "dot", "size": 50, "title": "just as if she was waked up out of a nap, though, truth to say, she had never felt less disposed to sleep in her life.", "x": 15000, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 210, "label": "101", "shape": "dot", "size": 50, "title": "\"If you had been to the ball,\" said one of the sisters, \"you would not have thought it late.", "x": 15150, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 211, "label": "102", "shape": "dot", "size": 50, "title": "There came the most beautiful princess ever seen, who loaded us with polite attentions, and gave us oranges and citrons.\"", "x": 15300, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 212, "label": "103", "shape": "dot", "size": 50, "title": "Cinderella could scarcely contain her delight, and inquired the name of the princess.", "x": 15450, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 213, "label": "104", "shape": "dot", "size": 50, "title": "But they replied that nobody knew her name, and that the king\u0027s son was in great trouble about her, and would give the world to know who she could be.", "x": 15600, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 214, "label": "105", "shape": "dot", "size": 50, "title": "\"Is she, then, so very beautiful?\"", "x": 15750, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 215, "label": "106", "shape": "dot", "size": 50, "title": "said Cinderella, smiling.", "x": 15900, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 216, "label": "107", "shape": "dot", "size": 50, "title": "\"Oh, my!", "x": 16050, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 217, "label": "108", "shape": "dot", "size": 50, "title": "how I should like to see her!", "x": 16200, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 218, "label": "109", "shape": "dot", "size": 50, "title": "Oh, do, my Lady Javotte, lend me the yellow dress you wear every day, that I may go to the ball and have a peep at this wonderful princess.\"", "x": 16350, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 219, "label": "110", "shape": "dot", "size": 50, "title": "\"A likely story, indeed!\"", "x": 16500, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 220, "label": "111", "shape": "dot", "size": 50, "title": "cried Javotte, tossing her head disdainfully, \"that I should lend my clothes to a dirty Cinderella like you!\"", "x": 16650, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 221, "label": "112", "shape": "dot", "size": 50, "title": "Cinderella expected to be refused, and was not sorry for it, as she would have been puzzled what to do, had her sister really lent her the dress she begged to have.", "x": 16800, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 222, "label": "113", "shape": "dot", "size": 50, "title": "On the following evening the sisters again went to the court ball, and so did Cinderella, dressed even more magnificently than before.", "x": 16950, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 223, "label": "114", "shape": "dot", "size": 50, "title": "The king\u0027s son never left her side, and kept paying her the most flattering attentions.", "x": 17100, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 224, "label": "115", "shape": "dot", "size": 50, "title": "The young lady was nothing loth to listen to him; so it came to pass that she forgot her godmother\u0027s injunctions, and, indeed, lost her reckoning so completely, that before she deemed it could be eleven o\u0027clock, she was startled at hearing the first stroke of midnight.", "x": 17250, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 225, "label": "116", "shape": "dot", "size": 50, "title": "She rose hastily, and flew away like a startled fawn.", "x": 17400, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 226, "label": "117", "shape": "dot", "size": 50, "title": "The prince attempted to follow her, but she was too swift for him; only, as she flew she dropped one of her glass slippers, which he picked up very eagerly.", "x": 17550, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 227, "label": "118", "shape": "dot", "size": 50, "title": "Cinderella reached home quite out of breath, without either coach or footmen, and with only her shabby clothes on her back; nothing, in short, remained of her recent magnificence, save a little glass slipper, the fellow to the one she had lost.", "x": 17700, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 228, "label": "119", "shape": "dot", "size": 50, "title": "The sentinels at the palace gate were closely questioned as to whether they had not seen a princess coming out; but they answered they had seen no one except a shabbily dressed girl, who appeared to be a peasant rather than a young lady.", "x": 17850, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 229, "label": "120", "shape": "dot", "size": 50, "title": "On this second night, as you have taken notice, dazzled by worldly show and the pleasing flattery of her royal lover, Cinderella over-stays her time, and is compelled to make her way back to her father\u0027s house on foot and in rags--an everlasting lesson to all the pretty little Cinderellas in the world to keep their word, and to act in good faith by such as befriend them.", "x": 18000, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 230, "label": "121", "shape": "dot", "size": 50, "title": "Never mind--her heart is in the right place--she is a charming good creature; and although virtue goes home in rags, it will leave some token behind--some foot-print by which it can be known and traced wherever it has once walked.", "x": 18150, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 231, "label": "122", "shape": "dot", "size": 50, "title": "We shall hear from that little lost glass slipper again!", "x": 18300, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 232, "label": "123", "shape": "dot", "size": 50, "title": "When the two sisters returned from the ball, Cinderella asked them whether they had been well entertained; and whether the beautiful lady was there?", "x": 18450, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 233, "label": "124", "shape": "dot", "size": 50, "title": "They replied, that she was; but that she had run away as soon as midnight had struck, and so quickly as to drop one of her dainty glass slippers, which the king\u0027s son had picked up, and was looking at most fondly during the remainder of the ball; indeed, it seemed beyond a doubt that he was deeply enamored of the beautiful creature to whom it belonged.", "x": 18600, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 234, "label": "125", "shape": "dot", "size": 50, "title": "They spoke truly enough; for, a few days afterwards, the king\u0027s son caused a proclamation to be made, by sound of trumpet all over the kingdom, to the effect that he would marry her whose foot should be found to fit the slipper exactly.", "x": 18750, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 235, "label": "126", "shape": "dot", "size": 50, "title": "So the slipper was first tried on by all the princesses; then by all the duchesses; and next by all the persons belonging to the court; but in vain.", "x": 18900, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 236, "label": "127", "shape": "dot", "size": 50, "title": "It was then carried to the two sisters, who tried with all their might to force their feet into its delicate proportions, but with no better success.", "x": 19050, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 237, "label": "128", "shape": "dot", "size": 50, "title": "Cinderella, who was present, and recognized her slipper, now laughed, and said, \"Suppose I were to try?\"", "x": 19200, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 238, "label": "129", "shape": "dot", "size": 50, "title": "Her sisters ridiculed such an idea; but the gentleman who was appointed to try the slipper, having looked attentively at Cinderella, and perceived how beautiful she was, said that it was but fair she should do so, as he had orders to try it on every young maiden in the kingdom.", "x": 19350, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 239, "label": "130", "shape": "dot", "size": 50, "title": "Accordingly, having requested Cinderella to sit down, she no sooner put her little foot to the slipper, than she drew it on, and it fitted like wax.", "x": 19500, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 240, "label": "131", "shape": "dot", "size": 50, "title": "The sisters were quite amazed; but their astonishment increased tenfold when Cinderella drew the fellow slipper out of her pocket, and put it on.", "x": 19650, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 241, "label": "132", "shape": "dot", "size": 50, "title": "Her godmother then made her appearance; and, having touched Cinderella\u0027s clothes with her wand, made them still more magnificent than those she had previously worn.", "x": 19800, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 242, "label": "133", "shape": "dot", "size": 50, "title": "Her two sisters now recognized her for the beautiful stranger they had seen at the ball; and, falling at her feet, implored her forgiveness for their unworthy treatment, and all the insults they had heaped upon her head.", "x": 19950, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 243, "label": "134", "shape": "dot", "size": 50, "title": "Cinderella raised them, saying, as she embraced them, that she not only forgave them with all her heart, but wished for their affection.", "x": 20100, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 244, "label": "135", "shape": "dot", "size": 50, "title": "She was then taken to the palace of the young prince, in whose eyes she appeared yet more lovely than before, and who married her shortly after.", "x": 20250, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 245, "label": "136", "shape": "dot", "size": 50, "title": "Cinderella, who was as good as she was beautiful, allowed her sisters to lodge in the palace, and gave them in marriage, that same day, to two lords belonging to the court.", "x": 20400, "y": -1500}, {"color": "#89CFF0", "font": {"color": "#3D2B1F"}, "id": 246, "label": "137", "shape": "dot", "size": 50, "title": "The amiable qualities of Cinderella were as conspicuous after as they had been before marriage.", "x": 20550, "y": -1500}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 247, "label": "0", "shape": "dot", "size": 50, "title": "There was, many years ago, a gentleman who had a charming lady for his wife.", "x": 12525.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 248, "label": "1", "shape": "dot", "size": 50, "title": "They had one daughter only, who was very dutiful to her parents.", "x": 12675.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 249, "label": "2", "shape": "dot", "size": 50, "title": "But while she was still very young, her mamma died, to the grief of her husband and daughter.", "x": 12825.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 250, "label": "3", "shape": "dot", "size": 50, "title": "After a time, the little girl\u0027s papa married another lady.", "x": 12975.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 251, "label": "4", "shape": "dot", "size": 50, "title": "Now this lady was proud and haughty, and had two grown-up daughters as disagreeable as herself; so the poor girl found everything at home changed for the worse.", "x": 13125.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 252, "label": "5", "shape": "dot", "size": 50, "title": "But she bore all her troubles with patience, not even complaining to her father, and, in spite of her hard toil, she grew more lovely in face and figure every year.", "x": 13275.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 253, "label": "6", "shape": "dot", "size": 50, "title": "Now the King\u0027s son gave a grand ball, and all persons of quality were invited to it.", "x": 13425.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 254, "label": "7", "shape": "dot", "size": 50, "title": "Our two young ladies were not overlooked.", "x": 13575.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 255, "label": "8", "shape": "dot", "size": 50, "title": "Nothing was now talked of but the rich dresses they were to wear.", "x": 13725.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 256, "label": "9", "shape": "dot", "size": 50, "title": "At last the happy day arrived.", "x": 13875.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 257, "label": "10", "shape": "dot", "size": 50, "title": "The two proud sisters set off in high spirits.", "x": 14025.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 258, "label": "11", "shape": "dot", "size": 50, "title": "Cinderella followed them with her eyes until the coach was out of sight.", "x": 14175.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 259, "label": "12", "shape": "dot", "size": 50, "title": "She then began to cry bitterly.", "x": 14325.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 260, "label": "13", "shape": "dot", "size": 50, "title": "While she was sobbing, her godmother, who was a Fairy, appeared before her.", "x": 14475.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 261, "label": "14", "shape": "dot", "size": 50, "title": "\"Cinderella,\" said the Fairy, \"I am your godmother, and for the sake of your dear mamma I am come to cheer you up, so dry your tears; you shall go to the grand ball to-night, but you must do just as I bid you.", "x": 14625.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 262, "label": "15", "shape": "dot", "size": 50, "title": "Go into the garden and bring me a pumpkin.\"", "x": 14775.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 263, "label": "16", "shape": "dot", "size": 50, "title": "Cinderella brought the finest that was there.", "x": 14925.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 264, "label": "17", "shape": "dot", "size": 50, "title": "Her godmother scooped it out very quickly, and then struck it with her wand, upon which it was changed into a beautiful coach.", "x": 15075.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 265, "label": "18", "shape": "dot", "size": 50, "title": "Afterwards, the old lady peeped into the mouse-trap, where she found six mice.", "x": 15225.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 266, "label": "19", "shape": "dot", "size": 50, "title": "She tapped them lightly with her wand, and each mouse became a fine horse.", "x": 15375.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 267, "label": "20", "shape": "dot", "size": 50, "title": "The rat-trap contained two large rats; one of these she turned into a coachman, and the other into a postilion.", "x": 15525.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 268, "label": "21", "shape": "dot", "size": 50, "title": "The old lady then told Cinderella to go into the garden and seek for half-a-dozen lizards.", "x": 15675.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 269, "label": "22", "shape": "dot", "size": 50, "title": "These she changed into six footmen, dressed in the gayest livery.", "x": 15825.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 270, "label": "23", "shape": "dot", "size": 50, "title": "When all these things had been done, the kind godmother touching her with her wand, changed her worn-out clothes into a beautiful ball-dress embroidered with pearls and silver.", "x": 15975.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 271, "label": "24", "shape": "dot", "size": 50, "title": "She then gave her a pair of glass slippers, that is, they were woven of the most delicate spun-glass, fine as the web of a spider.", "x": 16125.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 272, "label": "25", "shape": "dot", "size": 50,
