"title": "When Cinderella was thus attired, her godmother made her get into her splendid coach, giving her a caution to leave the ball before the clock struck twelve.", "x": 16275.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 273, "label": "26", "shape": "dot", "size": 50, "title": "On her arrival, her beauty struck everybody with wonder.", "x": 16425.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 274, "label": "27", "shape": "dot", "size": 50, "title": "The gallant Prince gave her a courteous welcome, and led her into the ball-room; and the King and Queen were as much enchanted with her, as the Prince conducted her to the supper-table, and was too much occupied in waiting upon her to partake of anything himself.", "x": 16575.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 275, "label": "28", "shape": "dot", "size": 50, "title": "While seated, Cinderella heard the clock strike three-quarters past eleven.", "x": 16725.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 276, "label": "29", "shape": "dot", "size": 50, "title": "She rose to leave, the Prince pressing her to accept an invitation for the ball on the following evening.", "x": 16875.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 277, "label": "30", "shape": "dot", "size": 50, "title": "On reaching home, her godmother praised her for being so punctual, and agreed to let her go to the next night\u0027s ball.", "x": 17025.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 278, "label": "31", "shape": "dot", "size": 50, "title": "Although she seemed to be tired, her sisters, instead of showing pity, teased her with glowing accounts of the splendid scene they had just left, and spoke particularly of the beautiful Princess.", "x": 17175.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 279, "label": "32", "shape": "dot", "size": 50, "title": "Cinderella was delighted to hear all this, and asked them the name of the Princess, but they replied, nobody knew her.", "x": 17325.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 280, "label": "33", "shape": "dot", "size": 50, "title": "So much did they say in praise of the lady, that Cinderella expressed a desire to go to the next ball to see the Princess; but this only served to bring out their dislike of poor Cinderella still more, and they would not lend her the meanest of their dresses.", "x": 17475.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 281, "label": "34", "shape": "dot", "size": 50, "title": "The next evening the two sisters went to the ball, and Cinderella also, who was still more splendidly dressed than before.", "x": 17625.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 282, "label": "35", "shape": "dot", "size": 50, "title": "Her enjoyment was even greater than at the first ball, and she was so occupied with the Prince\u0027s tender sayings that she was not so quick in marking the progress of time.", "x": 17775.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 283, "label": "36", "shape": "dot", "size": 50, "title": "To her alarm she heard the clock strike twelve.", "x": 17925.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 284, "label": "37", "shape": "dot", "size": 50, "title": "She fled from the ball-room; but in a moment the coach changed again to a pumpkin, the horses to mice, the coachman and postilion to rats, the footmen to lizards, and Cinderella\u0027s beautiful dress to her old shabby clothes.", "x": 18075.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 285, "label": "38", "shape": "dot", "size": 50, "title": "In her haste she dropped one of her glass slippers, and reached home, out of breath, with none of her godmother\u0027s fairy gifts but one glass slipper.", "x": 18225.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 286, "label": "39", "shape": "dot", "size": 50, "title": "When her sisters arrived after the ball, they spoke in terms of rapture of the unknown Princess, and told Cinderella about the little glass slipper she had dropped, and how the Prince picked it up.", "x": 18375.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 287, "label": "40", "shape": "dot", "size": 50, "title": "It was evident to all the Court that the Prince was determined if possible, to find out the owner of the slipper; and a few days afterwards a royal herald proclaimed that the King\u0027s son would marry her whose foot the glass slipper should be found exactly to fit.", "x": 18525.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 288, "label": "41", "shape": "dot", "size": 50, "title": "This proclamation caused a great sensation.", "x": 18675.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 289, "label": "42", "shape": "dot", "size": 50, "title": "Ladies of all ranks were permitted to make a trial of the slipper; but it was of no use.", "x": 18825.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 290, "label": "43", "shape": "dot", "size": 50, "title": "Cinderella now said, \"Let me try--perhaps it may fit me.\"", "x": 18975.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 291, "label": "44", "shape": "dot", "size": 50, "title": "It slipped on in a moment.", "x": 19125.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 292, "label": "45", "shape": "dot", "size": 50, "title": "Great was the vexation of the two sisters at this; but what was their astonishment when Cinderella took the fellow slipper out of her pocket!", "x": 19275.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 293, "label": "46", "shape": "dot", "size": 50, "title": "At that moment the godmother appeared, and touched Cinderella\u0027s clothes with her wand.", "x": 19425.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 294, "label": "47", "shape": "dot", "size": 50, "title": "Her sisters then saw that she was the beautiful lady they had met at the ball, and, throwing themselves at her feet, craved her forgiveness.", "x": 19575.0, "y": -3000}, {"color": "#E9D66B", "font": {"color": "#3D2B1F"}, "id": 295, "label": "48", "shape": "dot", "size": 50, "title": "A short time after, she was married to the Prince, to the intense gratification of the whole Court.", "x": 19725.0, "y": -3000}]);
